<div *ngIf="utility.getUser()">
    <p class="welcome">
        {{ utility.getUser()?.fullName }} ברוך הבא!
        <button class="w3-btn w3-white w3-round" (click)="logout()"><i class="fa fa-sign-out-alt"></i> התנתק</button>
    </p>
    <h1>{{ title }}</h1>

    <div id="frame">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <footer class="footer"><i class="fa fa-copyright"></i> כל הזכויות שמורות נבנה ע"י שרה גראזי 2023
        </footer>
    </div>
</div>

<div *ngIf="!utility.getUser()">
    <router-outlet></router-outlet>
</div>

<div class="loaderFrame" *ngIf="utility.isLoader">
    <div class="loader"></div>
</div>
